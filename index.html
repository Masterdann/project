<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Month for Shift Selection</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .month-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
        .month-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .month-card:hover {
            transform: scale(1.05);
        }
        .month-card button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .month-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select a Month for Admin Shift Selection</h1>
    <form method="POST">
        <div class="month-selection">
            {% for month in months %}
                <div class="month-card">
                    <h2>{{ month }}</h2>
                    <button type="submit" name="selected_month" value="{{ month }}">Select Month</button>
                </div>
            {% endfor %}
        </div>
    </form>
</body>
</html>
